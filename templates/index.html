<!DOCTYPE html>
<html>
<head>
    <title>Предсказание модели машинного обучения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Предсказание модели машинного обучения</h1>
    <form id="prediction-form">
        <div class="form-group">
            <label for="feature1">Признак 1:</label>
            <input type="number" class="form-control" id="feature1" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature2">Признак 2:</label>
            <input type="number" class="form-control" id="feature2" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature3">Признак 3:</label>
            <input type="number" class="form-control" id="feature3" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature4">Признак 4:</label>
            <input type="number" class="form-control" id="feature4" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature5">Признак 5:</label>
            <input type="number" class="form-control" id="feature5" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature6">Признак 6:</label>
            <input type="number" class="form-control" id="feature6" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature7">Признак 7:</label>
            <input type="number" class="form-control" id="feature7" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature8">Признак 8:</label>
            <input type="number" class="form-control" id="feature8" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature9">Признак 9:</label>
            <input type="number" class="form-control" id="feature9" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature10">Признак 10:</label>
            <input type="number" class="form-control" id="feature10" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="feature11">Признак 11:</label>
            <input type="number" class="form-control" id="feature11" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Предсказать</button>
    </form>
    <div class="mt-4" id="result"></div>
</div>
<script>
document.getElementById('prediction-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const features = [];
    for (let i = 1; i <= 11; i++) {
        features.push(parseFloat(document.getElementById(`feature${i}`).value));
    }
    const response = await fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            features: features
        })
    });
    const data = await response.json();
    document.getElementById('result').innerHTML = `<div class="alert alert-success">Предсказание: ${data.prediction}</div>`;
});
</script>
</body>
</html>
